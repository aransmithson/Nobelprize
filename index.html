<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Donald Trump Got a Nobel Prize?</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(31,38,135,0.37);
            padding: 50px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255,255,255,0.95);
            color: #111;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .loading { background: #f1f5f9; }
        .confirmed { background: #d4edda; }
        .rejected { background: #f8d7da; }
        .error { background: #fff3cd; }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .details {
            margin-top: 20px;
            text-align: left;
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 18px;
            display: none;
        }

        button {
            margin-top: 25px;
            padding: 14px 36px;
            border-radius: 999px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: white;
        }

        /* TABLE */
        .laureates-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            overflow: hidden;
            font-size: 0.9rem;
            color: #111;
        }

        .laureates-table th,
        .laureates-table td {
            padding: 12px 14px;
            text-align: left;
        }

        .laureates-table th {
            background: #667eea;
            color: white;
            font-weight: 700;
        }

        .laureates-table tr:nth-child(even) {
            background: #f7f7fb;
        }

        .laureates-table tr:hover {
            background: #edf2ff;
        }

        .footer {
            margin-top: 35px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üèÜ Has Donald Trump Got a Nobel Prize?</h1>
    <p class="subtitle">Live verification from the official Nobel Prize database</p>

    <div id="status" class="status-card loading">
        <div class="spinner"></div>
        Searching for the answer‚Ä¶
    </div>

    <div id="details" class="details"></div>

    <button id="checkAgain" onclick="checkNobelPrize()" style="display:none;">
        üîÑ Check Again
    </button>

    <div id="laureatesTable" style="display:none; margin-top:45px;"></div>

    <div class="footer">
        Data sourced from the official Nobel Prize API
    </div>
</div>
<!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "d0b2e774b73945e5aa450a70649379d4"}'></script><!-- End Cloudflare Web Analytics -->
<script>
async function checkNobelPrize() {
    const statusDiv = document.getElementById('status');
    const detailsDiv = document.getElementById('details');
    const btn = document.getElementById('checkAgain');

    statusDiv.className = 'status-card loading';
    statusDiv.innerHTML = '<div class="spinner"></div>Searching for the answer‚Ä¶';
    detailsDiv.style.display = 'none';
    btn.style.display = 'none';

    try {
        const response = await fetch('https://api.nobelprize.org/2.1/laureates');
        const data = await response.json();

        renderLaureatesTable(data.laureates);

        const trumpNames = [
            'donald trump',
            'donald j. trump',
            'donald john trump',
            'trump, donald'
        ];

        const found = data.laureates.find(l => {
            const name =
                (l.fullName?.en || '').toLowerCase() +
                (l.knownName?.en || '').toLowerCase();
            return trumpNames.some(t => name.includes(t));
        });

        if (found) {
            statusDiv.className = 'status-card confirmed';
            statusDiv.innerHTML = '‚úÖ YES ‚Äî Donald Trump has a Nobel Prize';
        } else {
            statusDiv.className = 'status-card rejected';
            statusDiv.innerHTML = '‚ùå NO ‚Äî Donald Trump does not have a Nobel Prize';
        }

        detailsDiv.style.display = 'block';
        detailsDiv.innerHTML = `
            <strong>Total Nobel Laureates:</strong> ${data.laureates.length.toLocaleString()}<br>
            <em>Verified ${new Date().toLocaleString()}</em>
        `;

    } catch (err) {
        statusDiv.className = 'status-card error';
        statusDiv.innerHTML = '‚ö†Ô∏è Unable to reach Nobel Prize API';
        detailsDiv.style.display = 'block';
        detailsDiv.innerText = err.message;
    }

    btn.style.display = 'inline-block';
}

function renderLaureatesTable(laureates) {
    const container = document.getElementById('laureatesTable');

    const sorted = [...laureates].sort((a, b) => {
        const yA = Math.max(...a.nobelPrizes.map(p => +p.awardYear));
        const yB = Math.max(...b.nobelPrizes.map(p => +p.awardYear));
        return yB - yA;
    }).slice(0, 20);

    container.innerHTML = `
        <h2 style="margin-bottom:15px;">üèÖ Recent Nobel Prize Holders</h2>
        <table class="laureates-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                ${sorted.map(l => `
                    <tr>
                        <td>${l.fullName?.en || '‚Äî'}</td>
                        <td>${l.nobelPrizes[0].category.en}</td>
                        <td>${l.nobelPrizes[0].awardYear}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;

    container.style.display = 'block';
}

window.onload = checkNobelPrize;
</script>
</body>
</html>
